<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        tr:nth-child(odd) {
            background-color: gray;

        }
        td  {
            border-style: solid;
            border-width: 2px;
            border-color: black;
            padding: 10px;
        }
        main {
            margin: auto;
            width: 200px;
            background-color: aqua;
        }


    </style>
</head>
<body>
    <main>
        <h1>Testando tabela</h1>
        <caption>Cidades com maiores populações do Brasil</caption>
        <table>
            <thead>
                <tr>
                    <th>Cidade</th>
                    <th>População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td>12 396 372</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td>6 775 561</td>
                </tr>
                <tr>
                    <td>Brasília</td>
                    <td>3 094 325</td>
                </tr>
                <tr>
                    <td>Salvador</td>
                    <td>2 900 319</td>
                </tr>
                <tr>
                    <td>Fortaleza</td>
                    <td>2 703 391</td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
</html>
