<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <main>
        <h1>Botões radio e checkbox</h1>
        <hr>
            <form action="" method="post" autocomplete="off">
                <fieldset>
                    <legend>Formulário</legend>
                    <h2>Selecione uma opção</h2>
                    <input type="radio" id="fem" name="botao" value="fem" checked>
                    <label for="fem">Feminino</label>
                    <input type="radio" id="mas" name="botao" value="mas">
                    <label for="mas">Masculino</label>
                    <hr>
                    <h2>Selecione seus esporter favoritos</h2>
                    <input type="checkbox" id="vol" name="volei" checked>
                    <label for="vol">Volei</label>
                    <input type="checkbox" id="fut" name="futebol">
                    <label for="fut">Futebol</label>
                    <input type="checkbox" id="nat" name="natação">
                    <label for="nat">Natação</label>
                    <input type="checkbox" id="basq" name="basquete">
                    <label for="basq">Basquete</label>
                </fieldset>
            </form>


        
    </main>
    
</body>
</html>
